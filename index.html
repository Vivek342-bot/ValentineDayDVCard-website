<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/4E9Tmmr.jpg') no-repeat center center fixed; /* Romantic background image */
            background-size: cover;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;

            color: black;
        }
        h1 {
            color: #ff3366; /* Soft pink text */
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ff4d4d;

        }
    </style>
</head>
<body>

    <div class="container">

        <div class="buttons">

            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);

    </script>

</body>

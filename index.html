<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7e1e1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff5c8d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3377;
        }
        .message {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
        .yes-button {
            font-size: 20px;
        }
        .yes-button:hover {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="message" id="message">Please choose one...</div>
    <div class="buttons-container">
        <button id="no-btn">No</button>
        <button id="yes-btn" class="yes-button">Yes</button>
    </div>

    <script>
        let noClickCount = 0;
        const messageElement = document.getElementById('message');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');

        noButton.onclick = () => {
            noClickCount++;
            if (noClickCount === 1) {
                messageElement.innerText = "If u say no again, no dogs bae";
            } else if (noClickCount === 2) {
                messageElement.innerText = "Baee cmonn, iluvvyouuu🥺";
            } else if (noClickCount === 3) {
                messageElement.innerText = "For Daksh and Reeyan bae cmonn🥺🙏🏽";
            } else if (noClickCount === 4) {
                messageElement.innerText = "Im gon bomb ur wedding if u aint tryna be mine😡💣";
                noButton.innerText = "Fine";
            } else if (noClickCount === 5) {
                messageElement.innerText = "Dont do this to me bae😭😔....";
                noButton.style.display = "none";
                yesButton.innerText = "Yes, i'll be your valentine";
            }

            yesButton.style.transform = "scale(1.3)";
        }

        yesButton.onclick = () => {
            if (noClickCount < 5) {
                messageElement.innerText = "YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae don't worry 😤 I'll be a GREAT JIJU to Daksh and Reeyan and I'll make sure I take care of you and your family baee😘. We'll get you nice dresses, your old money house and I promise to read books with you late at night and make you your cravings if you're craving anything in the middle of the night, I'll even make sure to put your needs first, and yes, we'll get us your fav dogs as well. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOW🥳🥳";
                noButton.style.display = "none";
            } else {
                messageElement.innerText = "You finally said YESSS! We are forever Valentines now 💖🎉!";
            }
        }
    </script>
</body>
</html>

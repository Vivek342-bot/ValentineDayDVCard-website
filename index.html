<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Question</title>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px;
      text-align: center;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px;
      background-color: #ff6b81;
      border: none;
      border-radius: 25px;
      color: white;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff4d63;
    }

    .yes-button {
      transition: all 0.3s ease;
    }

    .no-button {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<div class="message" id="message">
  If you say no again, no dogs bae
</div>

<button class="button no-button" id="noBtn">No</button>
<button class="button yes-button" id="yesBtn">Yes</button>

<script>
  let clickCount = 0;
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const messageDiv = document.getElementById('message');

  const messages = [
    "If you say no again, no dogs bae",
    "Baee cmonn, iluvvyouuuğŸ¥º",
    "For Daksh and Reeyan bae cmonnğŸ¥ºğŸ™ğŸ½",
    "Im gon bomb ur wedding if u aint tryna be mineğŸ˜¡ğŸ’£",
    "Dont do this to me baeğŸ˜­ğŸ˜”...."
  ];

  const yesMessage = `YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry ğŸ˜¤ ill be a GREAT JIJU to daksh and reeyan and ill make sure i take care of u and ur family baeeğŸ˜˜. We'll get you nice dresses your old money house and i promise to read books with you late at night and make you your cravings if your craving anything in the middle of the night, ill even make sure to put your needs first, and yes we'll get us ur fav dogs aswell. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOWğŸ¥³ğŸ¥³`;

  function updateMessage() {
    if (clickCount < 5) {
      messageDiv.innerText = messages[clickCount];
    }
  }

  function handleNoClick() {
    clickCount++;
    updateMessage();
    yesBtn.style.transform = `scale(${1 + clickCount * 0.2})`;
  }

  function handleYesClick() {
    messageDiv.innerText = yesMessage;
    noBtn.style.display = 'none';
    yesBtn.style.display = 'none';
  }

  function handleFinalOption() {
    noBtn.innerText = 'Fine';
    noBtn.removeEventListener('click', handleNoClick);
    noBtn.addEventListener('click', handleYesClick);
  }

  noBtn.addEventListener('click', () => {
    if (clickCount < 4) {
      handleNoClick();
    } else if (clickCount === 4) {
      handleFinalOption();
    }
  });

  yesBtn.addEventListener('click', handleYesClick);
</script>

</body>
</html>

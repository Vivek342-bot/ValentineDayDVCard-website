<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Yes or No</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff8c00, #ff0066);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            background-color: #ff0066;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff8c00;
            transform: scale(1.1);
        }
        button#yes {
            font-size: 1.2rem;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .big-button {
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        .big-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="no" onclick="handleNo()">No</button>
            <button id="yes" onclick="handleYes()">Yes</button>
        </div>
        <div class="message" id="message"></div>
    </div>

        let noCount = 0;

        function handleNo() {

            noCount++;

                    break;
                case 2:

                    break;
                case 3:
                    messageDiv.innerHTML = "For Daksh and Reeyan bae cmonnü•∫üôèüèΩ";
                    break;
                case 4:
                    messageDiv.innerHTML = "Im gon bomb ur wedding if you ain't tryna be mineüò°üí£";
                    break;
                case 5:
                    messageDiv.innerHTML = "Dont do this to me baeüò≠üòî....";
                    break;
                default:
                    messageDiv.innerHTML = "Please, just say YES!";
                    break;
            }

            // Show the message with fade-in effect
            messageDiv.style.opacity = 1;
        }

        function handleYes() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = `YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry üò§ 
                                    ill be a GREAT JIJU to Daksh and Reeyan and ill make sure i take care of u 
                                    and ur family baeeüòò. We'll get you nice dresses, your old money house, 
                                    and i promise to read books with you late at night and make you your cravings 
                                    if your craving anything in the middle of the night, ill even make sure to 
                                    put your needs first, and yes we'll get us your fav dogs aswell. 
                                    YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOWü•≥ü•≥`;

            // Fade in the message
            messageDiv.style.opacity = 1;
        }
    </script>

</body>
</html>

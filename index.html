<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 50px;
        }

        .response {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #d65a50;
        }

        .yes-btn {
            width: 200px;
        }

        .yes-btn:active {
            transform: scale(1.1);
        }

        .no-btn {
            width: 150px;
        }

        .no-btn:active {
            transform: scale(1.1);
        }

        .yes-btn.large {
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button class="button yes-btn" id="yes-btn">Yes</button>
    <button class="button no-btn" id="no-btn">No</button>
    <div class="response" id="response-text"></div>

    <script>
        let noClicks = 0;
        let yesBtn = document.getElementById('yes-btn');
        let noBtn = document.getElementById('no-btn');
        let responseText = document.getElementById('response-text');

        yesBtn.addEventListener('click', () => {
            responseText.innerHTML = "YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry üò§ ill be a GREAT JIJU to daksh and reeyan and ill make sure i take care of u and ur family baeeüòò. We'll get you nice dresses your old money house and i promise to read books with you late at night and make you your cravings if your craving anything in the middle of the night, ill even make sure to put your needs first, and yes we'll get us ur fav dogs aswell. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOWü•≥ü•≥";
            resetButtons();
        });

        noBtn.addEventListener('click', () => {
            noClicks++;

            if (noClicks === 1) {
                responseText.innerHTML = "If u say no again no dogs bae";
            } else if (noClicks === 2) {
                responseText.innerHTML = "Baee cmonn, iluvvyouuuü•∫";
            } else if (noClicks === 3) {
                responseText.innerHTML = "For Daksh and Reeyan bae cmonnü•∫üôèüèΩ";
            } else if (noClicks === 4) {
                responseText.innerHTML = "Im gon bomb ur wedding if u aint tryna be mineüò°üí£";
                noBtn.innerHTML = "Fine";
            } else {
                responseText.innerHTML = "Dont do this to me baeüò≠üòî....";
                noBtn.style.display = 'none'; // Hide the "No" button after 5 clicks
                yesBtn.innerHTML = "Yes, ill be your valentines";
            }

            yesBtn.classList.add('large'); // Enlarge the "Yes" button on each "No"
        });

        function resetButtons() {
            yesBtn.innerHTML = 'Yes';
            noBtn.innerHTML = 'No';
            noBtn.style.display = 'inline-block';
            noBtn.classList.remove('large');
            noClicks = 0;
        }
    </script>
</body>
</html>

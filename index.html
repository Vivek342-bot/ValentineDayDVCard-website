<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentines Misses Dhruvi Patel?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            text-align: center;
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 20px 40px;
            background-color: #FF1493;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .gif {
            margin: 20px 0;
            max-width: 300px;
            height: auto;
        }
        .no-msg {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }
        .yes-msg {
            font-size: 22px;
            color: white;
            font-weight: bold;
            margin-top: 30px;
        }
        .btn-yes {
            font-size: 20px;
            padding: 20px 40px;
            background-color: #FF1493;
            border: none;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Will you be my valentines Misses Dhruvi Patel, I would like to turn you into MY Mrs for the day😶‍🌫️<3!?!?!?!</h1>
    <img class="gif" id="gif" src="https://media.giphy.com/media/9J7tdLAsFbwRk/giphy.gif" alt="Cute GIF">

    <div class="message" id="message"></div>
    <button class="btn" id="btnNo">No</button>
    <button class="btn-yes" id="btnYes">Yes</button>
    
    <script>
        let noClicks = 0;

        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const message = document.getElementById('message');
        const gif = document.getElementById('gif');

        const noMessages = [
            "Whaaaa butt whyy nott??🥺🥺",
            "Baeee cmonnn😔😔",
            "Click yes already otherwise ill kidnap Daksh & Reeyan😾😾",
            "Baeee iluvvyouu thoo🥺🫶🏽",
            "Bae pleasseeeeee://",
            "But whyyyy nottt☹️☹️",
            "Pleasee clicks yess baeeeee☹️",
            "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸",
            "YKW, watch me disable the 'No' button😡😡",
        ];

        const gifs = [
            "https://media.giphy.com/media/9J7tdLAsFbwRk/giphy.gif",  // Cute
            "https://media.giphy.com/media/3o7aD1Clt0tMzZElOE/giphy.gif",  // Sad
            "https://media.giphy.com/media/3o6ozOGrtRiE3h59qI/giphy.gif",  // Kidnapping
            "https://media.giphy.com/media/dQsyxp2O63lmi/giphy.gif",  // Love
            "https://media.giphy.com/media/xT9IgvT2ay6yzydBbq/giphy.gif",  // Begging
            "https://media.giphy.com/media/kXzv48zvvj2y4/giphy.gif",  // Sadder
            "https://media.giphy.com/media/8sKkNDfvf61lTLO3is/giphy.gif",  // Desperation
            "https://media.giphy.com/media/d2ZgfH9TeSnt5qOt/giphy.gif",  // Teddy Bears
            "https://media.giphy.com/media/TSXGLzsy9MlUKmGp4X/giphy.gif"  // Angry (disable No)
        ];

        const yesMessage = "YAAAAYYYYYYYY, I KNEW YOU'D SAY YESS POOKIEEE🧸💕, dw I promise to watch anime and read romance books with you late at night📖😴, and I promise to put ur needs FIRST🫠🍫. I'll make sure you get the Dogs you want bae😘🐾";
        const yesGif = "https://media.giphy.com/media/8k6tpZ32g6jZA/giphy.gif";  // Celebration GIF

        btnNo.onclick = function() {
            noClicks++;

            if (noClicks <= 9) {
                message.innerHTML = noMessages[noClicks - 1];
                gif.src = gifs[noClicks - 1];
            } else if (noClicks === 10) {
                message.innerHTML = "Haahahha now what huh, SAY YES😈";
                btnNo.style.display = "none";  // Remove the 'No' button after 10 clicks
                gif.src = "https://media.giphy.com/media/TSXGLzsy9MlUKmGp4X/giphy.gif";  // Evil smile GIF
            }

            // Make "Yes" button bigger every time "No" is clicked
            btnYes.style.transform = `scale(${1 + noClicks * 0.1})`;
        };

        btnYes.onclick = function() {
            message.innerHTML = yesMessage;
            gif.src = yesGif;
            btnYes.style.display = 'none';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Proposal</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    font-size: 28px;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

#buttons {
    display: flex;
    gap: 25px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff7bb0);
    color: white;
    transform: scale(1);
}

#yes:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

#no {
    background: linear-gradient(135deg, #ccc, #999);
    color: white;
    transform: scale(1);
}

#no:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

#message {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
}

</style>
</head>
<body>

<h1 id="title">Will you be my valentines Misses Dhruvi Patel, I would like to turn you into MY Mrs for the day😶‍🌫️<3?!?!?!</h1>

<div id="buttons">
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onclick="sayNo()">No</button>
</div>

<p id="message"></p>

<script>
    let noClickCount = 0;
    const messages = [
        "Whaaaa butt whyy nott??🥺🥺",
        "Baeee cmonnn😔😔",
        "Click yes already otherwise ill kidnap Daksh & Reeyan😾😾",
        "Baeee iluvvyouu thoo🥺🫶🏽",
        "Bae pleasseeeeee://",
        "But whyyyy nottt☹️☹️",
        "Pleasee clicks yess baeeeee☹️",
        "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸",
        "YKW, watch me disable the 'No' button😡😡"
    ];

    function sayNo() {
        if (noClickCount < 9) {
            document.getElementById("message").innerText = messages[noClickCount];
            noClickCount++;
            document.getElementById("yes").style.fontSize = (20 + noClickCount * 5) + "px";
        } else {
            document.getElementById("no").remove();
            document.getElementById("message").innerText = "Haahahha now what huh, SAY YES😈";
        }
    }

    function sayYes() {
        document.getElementById("message").innerText = "YAAAAYYYYYYYY, I KNEW YOU'D SAY YESS POOKIEEE🧸💕, dw I promise to watch anime and read romance books with you late at night📖😴, and I promise to put ur needs FIRST🫠🍫. I'll make sure you get the Dogs you want bae😘🐾";
        document.getElementById("buttons").remove();
    }
</script>

</body>
</html>

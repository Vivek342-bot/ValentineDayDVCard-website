<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
        }
        .btn {
            background-color: #ffb6b6;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #ff8c8c;
        }
        .btn-large {
            font-size: 22px;
            padding: 20px 30px;
        }
        .btn-fine {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #ff4757;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

                messageDiv.innerHTML = "Dont do this to me baeüò≠üòî....";

    </script>
</body>
</html>

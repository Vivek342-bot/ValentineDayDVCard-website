<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('https://source.unsplash.com/1600x900/?romantic,couple') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
            transition: all 0.3s ease;
        }
        #no {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">No</button>
    </div>
    <script>
        let noClickCount = 0;
        function sayNo() {
            noClickCount++;
            let noButton = document.getElementById("no");
            let yesButton = document.getElementById("yes");
            
            if (noClickCount === 1) {
                alert("If u say no again, no dogs bae");
            } else if (noClickCount === 2) {
                alert("Baee cmonn, iluvvyouuu🥺");
            } else if (noClickCount === 3) {
                alert("For Daksh and Reeyan bae cmonn🥺🙏🏽");
            } else if (noClickCount === 4) {
                alert("Im gon bomb ur wedding if u aint tryna be mine😡💣");
            } else if (noClickCount === 5) {
                alert("Dont do this to me bae😭😔....");
                noButton.innerText = "Fine";
            }
            
            yesButton.style.fontSize = `${1 + noClickCount * 0.5}rem`;
        }

        function sayYes() {
            alert("YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry 😤 ill be a GREAT JIJU to daksh and reeyan and ill make sure i take care of u and ur family baee😘. We'll get you nice dresses your old money house and i promise to read books with you late at night and make you your cravings if your craving anything in the middle of the night, ill even make sure to put your needs first, and yes we'll get us ur fav dogs as well. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOW🥳🥳");
        }
    </script>
</body>
</html>

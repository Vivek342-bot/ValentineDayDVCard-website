<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #ffffff;
        }
        .container {
            background: #ff4d6d;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes-btn {
            background-color: #28a745;
        }
        .no-btn {
            background-color: #dc3545;
        }
        .big-btn {
            font-size: 22px;
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="message" id="message">Say yes or no, your choice 😘</div>
        <button class="no-btn" id="noBtn">No</button>
        <button class="yes-btn" id="yesBtn">Yes</button>
    </div>

    <script>
        let noClicks = 0;

        const messageElement = document.getElementById('message');
        const noButton = document.getElementById('noBtn');
        const yesButton = document.getElementById('yesBtn');

        noButton.addEventListener('click', () => {
            noClicks++;

            if (noClicks === 1) {
                messageElement.textContent = "If u say no again, no dogs bae";
            } else if (noClicks === 2) {
                messageElement.textContent = "Baee cmonn, iluvvyouuu🥺";
            } else if (noClicks === 3) {
                messageElement.textContent = "For Daksh and Reeyan bae cmonn🥺🙏🏽";
            } else if (noClicks === 4) {
                messageElement.textContent = "Im gon bomb ur wedding if u ain't tryna be mine😡💣";
                noButton.textContent = "Fine";
                noButton.classList.add('big-btn');
            } else if (noClicks >= 5) {
                messageElement.textContent = "Dont do this to me bae😭😔....";
                noButton.textContent = "Fine";
                noButton.classList.add('big-btn');
                noButton.disabled = true;
            }

            // Increase the size of Yes button every time "No" is clicked
            yesButton.classList.add('big-btn');
        });

        yesButton.addEventListener('click', () => {
            messageElement.textContent = "YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry 😤 I'll be a GREAT JIJU to Daksh and Reeyan and I'll make sure I take care of you and your family baee😘. We'll get you nice dresses, your old money house, and I promise to read books with you late at night and make you your cravings if you're craving anything in the middle of the night. I'll even make sure to put your needs first, and yes, we'll get us your fav dogs as well. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOW🥳🥳";
            noButton.disabled = true;  // Disable the No button once Yes is clicked
            yesButton.disabled = true; // Disable the Yes button once clicked
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* Romantic background with a teddy bear GIF */
            background: url('https://i.imgur.com/3hW9M7b.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ff4d4d;
            color: white;
        }
        #gif {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="yesClicked()">Yes</button>
            <button id="no" onclick="noClicked()">No</button>
        </div>
        <!-- Teddy bear GIF -->
        <img id="gif" src="https://media.giphy.com/media/RtUbjXb3PT9E4/giphy.gif" alt="Teddy Bear GIF">
    </div>

    <script>
        let noClickCount = 0;

        function yesClicked() {
            // Changing the question and displaying a new romantic message
            document.getElementById("question").innerHTML = 
                "YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae don't worry üò§ I'll be a GREAT JIJU to Daksh and Reeyan " + 
                "and I'll make sure I take care of you and your family baeeüòò. We'll get you nice dresses, your old money house, " + 
                "and I promise to read books with you late at night and make you your cravings if you're craving anything in the middle of the night. " + 
                "I'll even make sure to put your needs first, and yes we'll get us your fav dogs as well. YIPPPPEEEEE I KNEW YOU'D SAYYY YESSSü•≥ü•≥";
            
            // Change the GIF to the kissing teddy bears after "Yes"
            document.getElementById("gif").src = "https://media.giphy.com/media/ArbDCaqnUtnVS/giphy.gif";
            
            // Make "Yes" button bigger
            document.getElementById("yes").style.fontSize = "24px";
            document.getElementById("no").remove();
        }

        function noClicked() {
            noClickCount++;
            let noButton = document.getElementById("no");
            let yesButton = document.getElementById("yes");

            if (noClickCount === 1) {
                document.getElementById("question").innerHTML = "If u say no again no dogs bae üê∂üö´";
            } else if (noClickCount === 2) {
                document.getElementById("question").innerHTML = "Baee cmonn, iluvvyouuuü•∫";
            } else if (noClickCount === 3) {
                document.getElementById("question").innerHTML = "For Dakshh and Reeyan bae cmonnü•∫üôèüèΩ";
            } else if (noClickCount === 4) {
                document.getElementById("question").innerHTML = "I'm gon bomb ur wedding if u ain't tryna be mineüò°üí£";
            } else if (noClickCount === 5) {
                document.getElementById("question").innerHTML = "Dont do this to me baeüò≠üòî....";
            }

            // Make "Yes" button grow larger each time "No" is clicked
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";

            if (noClickCount === 5) {
                // Remove "No" and add two "Yes" buttons
                noButton.remove();
                let newYes1 = document.createElement("button");
                newYes1.innerHTML = "yes";
                newYes1.onclick = yesClicked;
                newYes1.style.backgroundColor = "#ff69b4";
                newYes1.style.color = "white";
                newYes1.style.fontSize = "18px";
                newYes1.style.padding = "10px 20px";
                newYes1.style.margin = "10px";
                newYes1.style.border = "none";
                newYes1.style.borderRadius = "10px";
                newYes1.style.cursor = "pointer";

                let newYes2 = document.createElement("button");
                newYes2.innerHTML = "Yes";
                newYes2.onclick = yesClicked;
                newYes2.style.backgroundColor = "#ff69b4";
                newYes2.style.color = "white";
                newYes2.style.fontSize = "18px";
                newYes2.style.padding = "10px 20px";
                newYes2.style.margin = "10px";
                newYes2.style.border = "none";
                newYes2.style.borderRadius = "10px";
                newYes2.style.cursor = "pointer";

                document.querySelector(".buttons").appendChild(newYes1);
                document.querySelector(".buttons").appendChild(newYes2);

    </script>

</body>
</html>

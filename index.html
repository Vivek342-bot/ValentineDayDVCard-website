<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #ccc;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #teddy-gif {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Will you be my valentines Miss's Dhruvi Patel, I would like to turn you into MY Mrs for the day😶‍🌫️<3</h1>
    <img id="teddy-gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Teddy Bear" />
    <div id="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">No</button>
    </div>
    <p id="message"></p>

    <script>
        let noClickCount = 0;
        const messages = [
            "Whaaaa butt whyy nott??🥺🥺", 
            "Baeee cmonnn😔😔", 
            "Click yes already otherwise ill kidnap Daksh & Reeyan😾😾", 
            "Baeee iluvvyouu thoo🥺🫶🏽", 
            "Bae pleasseeeeee://", 
            "But whyyyy nottt☹️☹️", 
            "Pleasee clicks yess baeeeee☹️", 
            "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸", 
            "YKW, watch me disable the 'No' button😡😡"
        ];
        function sayNo() {
            if (noClickCount < 9) {
                document.getElementById("message").innerText = messages[noClickCount];
                document.getElementById("teddy-gif").src = "https://media.giphy.com/media/k61nOBRRBMxva/giphy.gif"; // Crying teddy bear
                noClickCount++;
                document.getElementById("yes").style.fontSize = (18 + noClickCount * 5) + "px";
            } else {
                document.getElementById("no").remove();
                document.getElementById("message").innerText = "Haahahha now what huh, SAY YES😈";
            }
        }
        function sayYes() {
            document.getElementById("message").innerText = "YAAAAYYYYYYYY, I KNEW YOU'D SAY YESS POOKIEEE🧸💕, dw I promise to watch anime and read romance books with you late at night📖😴, and I promise to put ur needs FIRST🫠🍫. I'll make sure you get the Dogs you want bae😘🐾";
            document.getElementById("buttons").remove();
            document.getElementById("teddy-gif").src = "https://media.giphy.com/media/5xaOcLT2aKFNzNFXWDe/giphy.gif"; // Kissing teddy bears
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?romantic,couple,flowers') no-repeat center center/cover;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background: #ff4d79;
            color: white;
        }
        #no {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="question">Will you be my Valentine? 🥰</p>
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">No</button>
    </div>

    <script>
        let noClicks = 0;
        function sayNo() {
            noClicks++;
            const noButton = document.getElementById("no");
            const yesButton = document.getElementById("yes");
            const question = document.getElementById("question");
            
            if (noClicks === 1) {
                question.innerText = "If u say no again, no dogs bae";
            } else if (noClicks === 2) {
                question.innerText = "Baee cmonn, iluvvyouuu🥺";
            } else if (noClicks === 3) {
                question.innerText = "For Daksh and Reeyan bae cmonn🥺🙏🏽";
            } else if (noClicks === 4) {
                question.innerText = "Im gon bomb ur wedding if u aint tryna be mine😡💣";
                noButton.innerText = "Fine";
            } else if (noClicks === 5) {
                question.innerText = "Dont do this to me bae😭😔....";
                noButton.style.display = "none";
            }
            
            yesButton.style.fontSize = (20 + noClicks * 5) + "px"; 
        }
        
        function sayYes() {
            document.querySelector(".container").innerHTML = `<p>YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae dont worry 😤 ill be a GREAT JIJU to Daksh and Reeyan and ill make sure i take care of u and ur family baee😘. We'll get you nice dresses, your old money house, and I promise to read books with you late at night and make you your cravings if you're craving anything in the middle of the night. I'll even make sure to put your needs first, and yes, we'll get us your fav dogs as well. YIPPPPEEEEE WE'RE VALENTINE BUDDYS NOW🥳🥳</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Yes or No</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .no {
            background-color: #ff4d4d;
        }
        .yes {
            background-color: #4dff4d;
        }
        .yes:hover, .no:hover {
            transform: scale(1.1);
        }
        .text {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Will you be mine, bae? 🥺</h1>
    <div id="buttons">
        <button class="btn yes" id="yesBtn">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <p class="text" id="message">Click Yes or No</p>

    <script>
        let noClickCount = 0;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const buttons = document.getElementById('buttons');

        // Function to handle "No" clicks and update the message
        function handleNoClick() {
            noClickCount++;

            if (noClickCount === 1) {
                message.textContent = "If you say no again, no dogs bae";
            } else if (noClickCount === 2) {
                message.textContent = "Baee cmonn, iluvvyouuu🥺";
            } else if (noClickCount === 3) {
                message.textContent = "For Dakshh and Reeyan bae cmonn🥺🙏🏽";
            } else if (noClickCount === 4) {
                message.textContent = "I'll be your romance book buddy as well as your anime buddy🥺🥺";
            } else if (noClickCount === 5) {
                message.textContent = "I'm gon bomb ur wedding if you ain't tryna be mine😡💣";
            }

            // If it's the 5th time clicking no, change buttons
            if (noClickCount >= 5) {
                noBtn.style.display = 'none';
                const yesBtn2 = document.createElement('button');
                yesBtn2.textContent = 'yes';
                yesBtn2.classList.add('btn', 'yes');
                buttons.appendChild(yesBtn2);

                yesBtn2.addEventListener('click', handleYesClick);
            }

            // Make the "Yes" button bigger
            yesBtn.style.fontSize = `${20 + noClickCount * 5}px`;
        }

        // Function to handle "Yes" clicks
        function handleYesClick() {
            message.textContent = `YAYYYYY!! I KNEW YOU WOULD SAY YESSS, bae don't worry 😤 I'll be a GREAT jiju to Daksh and Reeyan baee, and I'll make sure I take care of you and your family with all my heart🫡. We'll get you nice dresses, your old money house, your amazing shiny jewelry, and I promise to read books with you late at night and make you your cravings if you're craving anything in the middle of the night. I'll even make sure to put your needs first, and yes, we'll get us your fav dogs as well.`;
        }

        // Event listeners for the buttons
        yesBtn.addEventListener('click', handleYesClick);
        noBtn.addEventListener('click', handleNoClick);
    </script>

</body>
</html>
